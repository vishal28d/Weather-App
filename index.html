<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="input" type="text" placeholder="Enter City Name" spellcheck="false" value="" >
            <button id="btn"><img src="images/search.png" alt=""></button>
        </div>
    <div class="weather">
          <div class="img">
        <img src="images/rain.png" class="weather-icon" alt="">
          </div>
        <h1 class="temp" ></h1>
        <h2 class="city"></h2>
           <div class="details">
                <div class="col">
                   <img src="images/humidity.png" alt=""> 
                   <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                   </div>
                </div>
                <div class="col">
                   <img src="images/wind.png" alt=""> 
                   <div>
                    <p class="Wind"> </p>
                    <p>Wind Speed</p>
                   </div>
                </div>
           </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
